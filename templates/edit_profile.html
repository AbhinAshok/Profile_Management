<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'stylee.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" value="{{ user.username }}">
            </p>
            <p>
                <label for="id_address">Address:</label>
                <input type="text" name="address" id="id_address" value="{{ user.profile.address }}">
            </p>
            <p>
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" value="{{ user.email }}">
            </p>
            <p>
                <label for="id_skills">Skills:</label>
                <textarea name="skills" id="id_skills">{{ user.profile.skills }}</textarea>
            </p>
            <p>
                <label for="id_contact">Contact details:</label>
                <input type="text" name="contact" id="id_contact" value="{{ user.profile.contact }}">
            </p>
            <button type="submit">Save</button>
        </form>
        <div class="back-link">
            <a href="{% url 'profile_view' %}" >Back to Profile</a>
        </div>
    </div>
</body>
</html>
